apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-swappo-halo
  namespace: default
  labels:
    app: llama-swappo-halo
  annotations:
    config-version: "2026-01-05-metallb-zero-downtime"
spec:
  replicas: 1
  # RollingUpdate strategy for zero-downtime deployments
  # maxSurge: 1 allows one extra pod during update
  # maxUnavailable: 0 ensures at least 1 pod always running
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llama-swappo-halo
  template:
    metadata:
      labels:
        app: llama-swappo-halo
    spec:
      terminationGracePeriodSeconds: 90
      containers:
      - name: llama-swappo-halo
        image: ghcr.io/mootikins/llama-swappo-halo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: LD_LIBRARY_PATH
          value: "/app/lib:$(LD_LIBRARY_PATH)"
        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: dri
          mountPath: /dev/dri
        - name: kfd
          mountPath: /dev/kfd
        securityContext:
          privileged: true
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 2
          failureThreshold: 3
        resources:
          requests:
            memory: "2Gi"
          limits:
            memory: "32Gi"
      volumes:
      - name: models
        hostPath:
          path: /var/lib/llama-swappo/models
          type: Directory
      - name: config
        configMap:
          name: llama-swappo-halo-config
          items:
          - key: config.yaml
            path: config.yaml
      - name: dri
        hostPath:
          path: /dev/dri
          type: Directory
      - name: kfd
        hostPath:
          path: /dev/kfd
          type: CharDevice
